<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    #chat-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }
    
    #chat-log {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    #send-button {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Chatbot</h1>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
